<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Hotel</title>
    <link rel="shortcut icon" href="img/Logohotel.png" type="image/x-icon">
    <link rel="stylesheet" href="css/Regpro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="img/Logohotel.png" alt="logo" class="logo">
            <h1>Registro de usuarios</h1>
            <form>
                <label for="Nombre">Ingrese Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" placeholder="Digite su Nombre">

                <label for="Apellidos">Ingrese Apellidos:</label>
                <input type="text" id="Apellidos" name="Apellidos" placeholder="Digite sus Apellidos">

                <label for="NumeroIdentificacion">Ingrese numero de Identificacion:</label>
                <input type="text" id="NumeroIdentificacion" name="NumeroIdentificacion" placeholder="Digite su numero de Identificacion">

                <label for="NumeroTelefonico">Ingrese numero telefonico:</label>
                <input type="text" id="segundoApellido" name="segundoApellido" placeholder="Digite su numero telefonico ">

                <label for="usuario">Usuario:</label>
                <input type="email" id="usuario" name="usuario" placeholder="Cree un nuevo usuario (@gmail.com)">
                <input type="password" id="contrasena" name="contrasena" placeholder="Cree una nueva contraseÃ±a">

                <label for="rol">Rol:</label>
                <select id="rol" name="rol">
                    <option value="administrador">Usuario</option>
                    <option value="usuario">Administrador</option>
                </select>
                
                <div class="buttons">
                    <button type="submit" class="login-btn">REGISTRARSE</button>
                    <button type="button" class="create-btn VOLVERALINICIO"><a href="./index.html">VOLVER AL INICIO</a></button>
                </div>
             
            </form>
        </div>
    </div>
</body>
</html>
