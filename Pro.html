<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion Hotel</title>
    <link rel="shortcut icon" href="img/Logohotel.png" type="image/x-icon">
    <link rel="stylesheet" href="css/pro.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="img/Logohotel.png" alt="Your Logo">
            </div>
            <form>
                <div class="input-group">
                    <label for="email">Administrador</label>
                    <input type="email" id="email" placeholder="Ingresa tu Usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar contraseña</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="login-btn">Ingresar</button>
                    <a href="./inicio.html" class="create-btn VOLVERALINICIO">VOLVER AL INICIO</a>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
